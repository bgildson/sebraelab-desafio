<load-more [loadingMore]="loading$ | async" [loadMoreWhenMissing]="200" (load)="onLoad()">
  <div class="container">
    <div class="spinner" *ngIf="loading$ | async">
      <mat-spinner color="primary" diameter="42"></mat-spinner>
    </div>
    <calendar-event-group *ngFor="let eventsGrouped of eventsGroupeds$ | async" [eventsGroup]="eventsGrouped">
    </calendar-event-group>
  </div>
</load-more>
